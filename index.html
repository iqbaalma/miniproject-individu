<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="todoStyle.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div
      class="card d-flex justify-content-center align-items-center min-vh-100 flex-column gap-3"
    >
    <div class="alert alert-secondary mb-5" role="alert">
      Click your list for delete!
    </div>
      <h1>Create your Notes</h1>
      <div class="inputbox">
        <input id="inputTitle" required="required" type="text" />
        <span>Title</span>
        <i></i>
      </div>
      <button id="submitTitle" onclick="addTitle()">CREATE</button>
      <div class="inputbox">
        <input id="inputList" required="required" type="text" />
        <span>Add list</span>
        <i></i>
      </div>
      <button id="submitList" onclick="addList()">ADD LIST</button>
      <table id="table" class="table d-flex justify-content-center">
        <tr
          class="d-flex text-center flex-column text-center text-uppercase fw-bold"
          style="width: 18rem"
        >
          <td id="listTitle">Title</td>
        </tr>
        <tr
          id="tableList"
          class="d-flex text-center flex-column"
          style="width: 18rem"
        >
          <!-- <td id="list">Add list</td> -->
        </tr>
      </table>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
